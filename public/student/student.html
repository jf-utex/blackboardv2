<!DOCTYPE html>
<html lang="en-us">
<html>

<head>
  <meta charset="UTF-8">
  <title>classHUB</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="logo">
  </div>
  <div class="band">
  </div>
  <div class="outerbox">
    <div class="box assignments">
      <p>Upcoming Assignments</p>
      <table>
        <tr>
          <th>Assignment</th>
          <th>Due Date</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
      </table>
      <svg id="donutnav" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 137.97 160.23"><g>
		<g><circle id="pauselight" class="cls-1" cx="68.98" cy="118.86" r="19.46"  type="submit" value="Sign In"/>
		</g>
		</svg>
      <!-- <button type="button" class="cls1" data-toggle="modal" data-target="#myModallogin">Login</button> -->
    </div>

    <div class="box attendance">
      <!-- <p>Upcoming Assignments/Due Dates</p> -->
      <svg id="donutnav" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 137.97 160.23"><g>
		<g><circle id="pauselight" class="cls-1" cx="68.98" cy="118.86" r="19.46"  type="submit" value="Sign In"/>
		</g>
		</svg>
      <!-- <button type="button" class="cls1" data-toggle="modal" data-target="#myModallogin">Login</button> -->
    </div>

    <div class="box grades">
      <p>Grades</p>
      <table>
        <thead>
          <th>Assignment</th>
          <th>Grade</th>
        </thead>
        <tbody>
          <td>{{Assignment}}</td>
          <td>{{Grade}}</td>
        </tbody>
      </table>

      <!-- Trigger/Open The Modal -->
      <svg id="donutnav" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 137.97 160.23"><g>
		<g><circle id="pauselight" class="cls-1" cx="68.98" cy="118.86" r="19.46"  type="submit" value="Sign In"/>
		</g>
		</svg>
    </div>
    <script type="text/javascript" src="../javascript/javascript.js"></script>

</body>

</html>
