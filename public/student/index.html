<!DOCTYPE html>
<html lang="en-us">
<html>

<head>
	<meta charset="UTF-8">
	<title>classHUB</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>

	<div class="logo">
	</div>

	<div class="band">
	</div>

	<div class="outerbox">
		<div class="box login">
			<p>Login to the ClassHub</p>
			<svg id="donutnav" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 137.97 160.23"><g>
		<g><circle id="pauselight" class="cls-1" cx="68.98" cy="118.86" r="19.46"  type="submit" value="Sign In"/>
		</g>
		</svg>
			<!-- <button type="button" class="cls1" data-toggle="modal" data-target="#myModallogin">Login</button> -->
		</div>

		<div class="box register">
			<p>Request Account</p>

			<!-- Trigger/Open The Modal -->
			<svg id="donutnav" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 137.97 160.23">
		<g>

		<a xlink:href="../modal.html" target="_self" value="Sign Up">
		<circle id="pauselight" class="cls-1" cx="68.98" cy="118.86" r="19.46"/>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
		</a>
		</svg>

			<!-- Trigger/Open The Modal -->
			<button id="myBtn">Open Modal</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">

				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2>Sign Up Here <h2></div>
						<div class="modal-body">
							<form action="" <form id="signup" name="signup" method="post" action="/signup">
								<label for="email">Email Address</label><br>
								<input class="text" name="email" type="email" /><br><br>
								<label for="firstname">First Name</label><br>
								<input name="firstname" type="text" /><br><br>
								<label for="lastname">Last Name</label><br>
								<input name="lastname" type="text" /><br><br>
								<label for="password"> Password </label><br>
								<input name="password" type="password" /><br><br>
								<input class="btn" type="submit" value="Sign Up" />
							</form>
						</div>
					</div>

				</div>
				<!-- <button type="button" class="cls-1" data-toggle="modal" data-target="#myModalacc">Assistance</button> -->
			</div>

		</div>

		<script type="text/javascript">
			// Get the modal
			var modal = document.getElementById('myModal');

			// Get the button that opens the modal
			var btn = document.getElementById("myBtn");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks on the button, open the modal
			btn.onclick = function() {
				modal.style.display = "block";
			}

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
				modal.style.display = "none";
			}
		</script>

</body>

</html>
