 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="../CSS/style.css">
<script type="text/javascript" src="../JavaScript/Javascript.js"></script>



<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div class="container">
        <div class="row" >
      <div class="jumbotron jumbo"  > 

        <div class="main div" >
        <h1 class="classhub" style="color:#D2B41C"><u>ClassHub</u></h1><br><br>
        <p style="color:blue"> Admin Login Page</p>

<div class="row">
  <div class="col-md-12 school-options-dropdown text-center">
    <div class="dropdown btn-group">

      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose an Admin
        <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a href="#SSManager" data-toggle="modal">Success Manager</a></li>
        <li><a href="#INS" data-toggle="modal">Instructor</a></li>
        <li><a href="#TA" data-toggle="modal">TA</a></li>
      </ul>

    </div>
  </div>
</div>
        
</div>

       
    </div>
</div>
  
 </div>
 
  
  <!-- Login modal for SSManager-->
    <div id="SSManager" class="modal fade " data-target="#SSManager" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header modal-color" >
        <button type="button" class="close modal-color" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Student Success Manager Login </h4>
      </div>
      <div class="modal-body">
       <form >
  <div class="input-group margin-bottom-sm " >
  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
  <input class="form-control" type="text" placeholder="Email address">
</div><br>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
  <input class="form-control" type="password" placeholder="Password">
</div><br><br>
  <div class="text-center">
  <button type="submit" value="Submit" class="btn btn-info"> Submit</button>
  </div><br>
</form> 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>
</div>
